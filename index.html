<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Playlist Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #a2d2ff, #cdb4db);
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #888;
      width: 200px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #ffafcc;
      color: white;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #ff8fab;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: white;
      margin: 10px auto;
      padding: 15px;
      width: 70%;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
    }
    img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
    }
    .song-info {
      text-align: left;
      flex: 1;
    }
    audio {
      margin-top: 5px;
      width: 100%;
    }
    .like-buttons {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .like-buttons button {
      background-color: #bde0fe;
      color: #333;
      font-size: 14px;
      padding: 5px;
    }
    .like-buttons button:hover {
      background-color: #a2d2ff;
    }
  </style>
</head>
<body>
  <h1>üéµ Mood Playlist Generator üéµ</h1>
  <p>Type your mood (like <b>happy</b>, <b>sad</b>, <b>chill</b>, or <b>energetic</b>)</p>
  <input id="moodInput" type="text" placeholder="Enter your mood...">
  <button onclick="generatePlaylist()">Generate Playlist</button>
  <button onclick="shufflePlaylist()">Shuffle</button>

  <ul id="playlist"></ul>

  <script>
    let currentSongs = [];
    let likedArtists = [];

    async function generatePlaylist() {
      const mood = document.getElementById("moodInput").value.toLowerCase().trim();
      const playlistContainer = document.getElementById("playlist");
      playlistContainer.innerHTML = "<li>Loading songs...</li>";

      // Remove any old JSONP script tags
      const oldScript = document.getElementById("jsonpScript");
      if (oldScript) oldScript.remove();

      // If user liked artists, add them to the search
      const searchQuery = likedArtists.length > 0 ? `${mood} ${likedArtists.join(" ")}` : mood;

      // Create a new JSONP script tag for Deezer API
      const script = document.createElement("script");
      script.id = "jsonpScript";
      script.src = `https://api.deezer.com/search?q=${encodeURIComponent(searchQuery)}&limit=8&output=jsonp&callback=handleResponse`;
      document.body.appendChild(script);
    }

    // JSONP callback for Deezer
    function handleResponse(data) {
      const playlistContainer = document.getElementById("playlist");
      playlistContainer.innerHTML = "";

      if (!data || !data.data || data.data.length === 0) {
        playlistContainer.innerHTML = "<li>No songs found for that mood.</li>";
        return;
      }

      currentSongs = data.data;
      displaySongs(currentSongs);
    }

    function displaySongs(songs) {
      const playlistContainer = document.getElementById("playlist");
      playlistContainer.innerHTML = "";

      songs.forEach(song => {
        const li = document.createElement("li");
        li.innerHTML = `
          <img src="${song.album.cover_medium}" alt="Album Art">
          <div class="song-info">
            <strong>${song.title}</strong><br>
            <em>${song.artist.name}</em><br>
            <audio controls src="${song.preview}"></audio>
          </div>
          <div class="like-buttons">
            <button onclick="likeSong('${song.artist.name}')">‚ù§Ô∏è Like</button>
            <button onclick="dislikeSong('${song.title}')">üëé Dislike</button>
          </div>
        `;
        playlistContainer.appendChild(li);
      });
    }

    function shufflePlaylist() {
      if (currentSongs.length === 0) return;
      currentSongs.sort(() => Math.random() - 0.5);
      displaySongs(currentSongs);
    }

    function likeSong(artist) {
      if (!likedArtists.includes(artist)) {
        likedArtists.push(artist);
        alert(`You liked ${artist}! We'll suggest more songs like that.`);
      }
    }

    function dislikeSong(title) {
      currentSongs = currentSongs.filter(song => song.title !== title);
      displaySongs(currentSongs);
    }
  </script>
</body>
</html>
